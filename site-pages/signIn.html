<!doctype html>
<html>
	<head>
		<title>Login - STV Online</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="./img-assets/logo-icon.svg"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="dynamic-colors.css" />
	</head>
	<body>
		<header>
			<nav>
				<span>
					<a class="imgLink" href="./index.html">
						<img
							src="./img-assets/logo-wide.svg"
							alt="STV Online"
						/>
					</a>
				</span>
			</nav>
		</header>
		<main>
			<form action="./account.html" method="post">
				<label for="name">Display name:</label>
				<input
					class="textInput"
					type="text"
					id="name"
					name="name"
					required
				/><br />
				<label for="password">Password:</label>
				<input
					class="textInput"
					type="password"
					id="password"
					name="password"
					required
				/><br />
				<input class="buttonInput" type="submit" value="Log in" />
			</form>
		</main>
		<footer>
			<nav>
				<span
					><a
						class="sourceLink"
						href="https://github.com/matracy/startup/"
						>The source</a
					>
					is available on GitHub.</span
				>
			</nav>
		</footer>
	</body>
</html>
