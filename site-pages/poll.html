<!doctype html>
<html>
	<head>
		<title>Poll Name Here - STV Online</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="./img-assets/logo-icon.svg"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="dynamic-colors.css" />
	</head>
	<body>
		<header>
			<nav>
				<span>
					<a class="imgLink" href="./index.html">
						<img
							src="./img-assets/logo-wide.svg"
							alt="STV Online"
						/>
					</a>
				</span>
				<span class="navLink">
					<a href="./index.html">Log out</a>
				</span>
			</nav>
			<div>
				<span>
					<a href="./account.html">
						<img
							class="imgLink"
							src="./img-assets/generig-pfp.svg"
							alt="pfp"
							width="50px"
					/></a>
				</span>
				<span class="infoText">
					<p>Voting as Jhon Doe</p>
				</span>
			</div>
		</header>
		<main>
			<p class="instructionText">
				Please rank all the choices in order of preference, with 1 being
				the most prefered option.
			</p>
			<form action="./pollResults.html" method="post">
				<label class="pollOption" for="Option1">Option1</label>
				<input
					class="rankInput"
					type="number"
					id="option1"
					name="option1"
					required
					step="1"
					min="1"
				/><br />
				<label class="pollOption" for="Option2">Option2</label>
				<input
					class="rankInput"
					type="number"
					id="option2"
					name="option2"
					required
					step="1"
					min="1"
				/><br />
				<label class="pollOption" for="Option3">Option3</label>
				<input
					class="rankInput"
					type="number"
					id="option3"
					name="option3"
					required
					step="1"
					min="1"
				/><br />
				<input class="buttonInput" type="submit" value="Cast vote" />
			</form>
		</main>
		<footer>
			<nav>
				<span
					><a
						class="sourceLink"
						href="https://github.com/matracy/startup/"
						>The source</a
					>
					is available on GitHub.</span
				>
			</nav>
		</footer>
	</body>
</html>
