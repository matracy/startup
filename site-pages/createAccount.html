<!doctype html>
<html>
	<head>
		<title>New account - STV Online</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="./img-assets/logo-icon.svg"
		/>
	</head>
	<body>
		<header>
			<nav>
				<span>
					<a href="./index.html">
						<img
							class="imgLink"
							src="./img-assets/logo-wide.svg"
							alt="STV Online"
						/>
					</a>
				</span>
			</nav>
		</header>
		<main>
			<form action="./account.htm" method="post">
				<label for="name">Display name:</label>
				<input
					class="textInput"
					type="text"
					id="name"
					name="name"
					required
				/><br />
				<label for="password">Password:</label>
				<input
					class="textInput"
					type="password"
					id="password"
					name="password"
					required
				/><br />
				<label for="confirmPassword">Confirm Password:</label>
				<input
					class="textInput"
					type="password"
					id="confirmPassword"
					name="confirmPassword"
					required
				/><br />
				<input class="buttonInput" type="submit" value="Register" />
			</form>
		</main>
		<footer>
			<nav>
				<span
					><a
						class="sourceLink"
						href="https://github.com/matracy/startup/"
						>The source</a
					>
					is available on GitHub.</span
				>
			</nav>
		</footer>
	</body>
</html>
