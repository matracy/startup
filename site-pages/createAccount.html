<!doctype html>
<html>
	<head>
		<title>New account - STV Online</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="./img-assets/logo-icon.svg"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="dynamic-colors.css" />
	</head>
	<body>
		<header>
			<nav>
				<span>
					<a href="./index.html">
						<img
							class="imgLink"
							src="./img-assets/logo-wide.svg"
							alt="STV Online"
						/>
					</a>
				</span>
			</nav>
		</header>
		<nav class="formBypass">
			<p><strong>Form bypass links</strong></p>
			<a href="./account.html">account home</a>
		</nav>
		<main>
			<form action="./account.html" method="post">
				<label for="name">Display name:</label>
				<input
					class="textInput"
					type="text"
					id="name"
					name="name"
					required
				/><br />
				<label for="password">Password:</label>
				<input
					class="textInput"
					type="password"
					id="password"
					name="password"
					required
				/><br />
				<label for="confirmPassword">Confirm Password:</label>
				<input
					class="textInput"
					type="password"
					id="confirmPassword"
					name="confirmPassword"
					required
				/><br />
				<input class="buttonInput" type="submit" value="Register" />
			</form>
		</main>
		<footer>
			<p class="infoText">Created by Marcus Tracy</p>
			<nav>
				The source is available on<a
					class="sourceLink"
					href="https://github.com/matracy/startup/"
					>GitHub</a
				>
			</nav>
		</footer>
	</body>
</html>
