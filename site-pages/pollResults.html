<!doctype html>
<html>
	<head>
		<title>Results of Poll Name Here</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="./img-assets/logo-icon.svg"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="dynamic-colors.css" />
	</head>
	<body>
		<header>
			<div class="homeButton">
				<a href="./index.html">
					<img
						class="imgLink"
						src="./img-assets/logo-wide.svg"
						alt="STV Online"
					/>
				</a>
			</div>
			<div class="accountHeading">
				<a href="./account.html">
					<img
						class="imgLink"
						src="./img-assets/generig-pfp.svg"
						alt="pfp"
						width="50px"
				/></a>
				<p class="infoText">Voting as Jhon Doe</p>
			</div>
			<div>
				<a class="navLink" href="./index.html">Log out</a>
			</div>
		</header>
		<main>
			<!-- Essentially this whole page will be stored on the server's database. -->
			<p class="preTitle">The winner of this poll is:</p>
			<br />
			<h1 class="pollWinner">Option 2</h1>
			<br />
			<table>
				<tr>
					<th>Option</th>
					<th>Number of Initial Votes</th>
					<th>Number of Final Votes</th>
				</tr>
				<tr>
					<td>Option 1</td>
					<td>
						<meter class="pollResults" value="0.2" />
					</td>
					<td>
						<meter class="pollResults" value="0.0" />
					</td>
				</tr>
				<tr>
					<td>Option 2</td>
					<td><meter class="pollResults" value="0.4" /></td>
					<td><meter class="pollResults" value="0.6" /></td>
				</tr>
				<tr>
					<td>Option 3</td>
					<td><meter class="pollResults" value="0.4" /></td>
					<td><meter class="pollResults" value="0.4" /></td>
				</tr>
			</table>
		</main>
		<footer>
			<p class="infoText">Created by Marcus Tracy</p>
			<nav>
				The source is available on<a
					class="sourceLink"
					href="https://github.com/matracy/startup/"
					>GitHub</a
				>
			</nav>
		</footer>
	</body>
</html>
