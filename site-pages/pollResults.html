<html>
	<head>
		<title>Results of Poll Name Here</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="./img-assets/logo-icon.svg"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="dynamic-colors.css" />
	</head>
	<body>
		<header>
			<nav>
				<span>
					<a class="imgLink" href="./index.html">
						<img
							src="./img-assets/logo-wide.svg"
							alt="STV Online"
						/>

				</span>
				<span class="navLink">
					<a href="./index.html">Log out</a>

			</nav>
			<div>
				<span>

					<th>Option</th>

					<td>Option 2</td>

		<footer>
			<nav>

					><a
