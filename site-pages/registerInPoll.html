<!doctype html>
<html>
	<head>
		<title>Voting registration - STV Online</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="./img-assets/logo-icon.svg"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="dynamic-colors.css" />
	</head>
	<body>
		<header>
			<div class="homeButton">
				<a href="./index.html">
					<img
						class="imgLink"
						src="./img-assets/logo-wide.svg"
						alt="STV Online"
					/>
				</a>
			</div>
			<div class="accountHeading">
				<a href="./account.html">
					<img
						class="imgLink"
						src="./img-assets/generig-pfp.svg"
						alt="pfp"
						width="50px"
				/></a>
				<p class="infoText">Voting as Jhon Doe</p>
			</div>
			<div>
				<a class="navLink" href="./index.html">Log out</a>
			</div>
		</header>
		<nav class="formBypass">
			<p><strong>Form bypass links</strong></p>
			<a href="./poll.html">go to poll</a>
		</nav>
		<main>
			<form action="./poll.html" method="post">
				<label for="pollID">Poll ID:</label>
				<input
					class="textInput"
					type="text"
					id="pollID"
					name="pollID"
					required
				/><br />
				<input class="buttonInput" type="submit" value="Register" />
			</form>
		</main>
		<footer>
			<p class="infoText">Created by Marcus Tracy</p>
			<nav>
				The source is available on<a
					class="sourceLink"
					href="https://github.com/matracy/startup/"
					>GitHub</a
				>
			</nav>
		</footer>
	</body>
</html>
