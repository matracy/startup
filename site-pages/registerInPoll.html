<!doctype html>
<html>
	<head>
		<title>Voting registration - STV Online</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="./img-assets/logo-icon.svg"
		/>
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="dynamic-colors.css" />
	</head>
	<body>
		<header>
			<nav>
				<span>
					<a class="imgLink" href="./index.html">
						<img
							src="./img-assets/logo-wide.svg"
							alt="STV Online"
						/>
					</a>
				</span>
				<span class="navLink">
					<a href="./index.html">Log out</a>
				</span>
			</nav>
			<div>
				<span>
					<a class="imgLink" href="./account.html">
						<img
							src="./img-assets/generig-pfp.svg"
							alt="pfp"
							width="50px"
					/></a>
				</span>
				<span class="infoText">
					<p>Voting as Jhon Doe</p>
				</span>
			</div>
		</header>
		<main>
			<form action="./poll.html" method="post">
				<label for="pollID">Poll ID:</label>
				<input
					class="textInput"
					type="text"
					id="pollID"
					name="pollID"
					required
				/><br />
				<input class="buttonInput" type="submit" value="Register" />
			</form>
		</main>
		<footer>
			<nav>
				<span
					><a
						class="sourceLink"
						href="https://github.com/matracy/startup/"
						>The source</a
					>
					is available on GitHub.</span
				>
			</nav>
		</footer>
	</body>
</html>
